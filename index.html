<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>robot</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- OBJ Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <!-- Orbit Controls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaaaaa);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lights
        const ambientLight = new THREE.AmbientLight(0x808080);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(10, 10, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Texture loader
        const texLoader = new THREE.TextureLoader();
        const texHead = texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/86000002_frame0.png");
        const texBody = texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/86000002_frame0.png");
        const texDefault = texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/86000002_frame0.png");

        // OBJ loader
        const objLoader = new THREE.OBJLoader();
        objLoader.load(
            "https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/robot.obj",
            (object) => {
                object.traverse((child) => {
                    if (child.isMesh) {
                        let tex;
                        if (child.name.toLowerCase().includes("head")) {
                            tex = texHead;
                        } else if (child.name.toLowerCase().includes("body")) {
                            tex = texBody;
                        } else {
                            tex = texDefault;
                        }
                        child.material = new THREE.MeshStandardMaterial({ map: tex });
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                scene.add(object);
            },
            (xhr) => {
                console.log(`โหลด: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
            },
            (error) => {
                console.error("เกิดข้อผิดพลาดในการโหลดโมเดล:", error);
            }
        );

        // Axes helper
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animate loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
