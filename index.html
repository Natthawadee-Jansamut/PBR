<!DOCTYPE html>
<html>
<head>
  <title>Hw3</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>

  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xede7f6); // พื้นหลังดำ

    // Camera
    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 1, 3);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    const frontLight = new THREE.DirectionalLight(0xffffff, 3.0);
    frontLight.position.set(5, 8, 5);
    frontLight.castShadow = true;
    scene.add(frontLight);

    const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
    fillLight.position.set(-3, 2, -3);
    scene.add(fillLight);

    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    // Textures
    const texLoader = new THREE.TextureLoader();
    const textures = {
      body_diff: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/body_diff.png"),
      body_norm: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/body_norm.png"),
      body_gloss: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/body_gloss.png"),
      body_spec: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/body_spec.png"),
      body_AO: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/body_AO.png"),

      hands_diff: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/hands_diff.png"),
      hands_norm: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/hands_norm.png"),
      hands_gloss: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/hands_gloss.png"),
      hands_spec: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/hands_spec.png"),

      head_diff: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/head_diff.png"),
      head_norm: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/head_norm.png"),
      head_gloss: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/head_gloss.png"),
      head_spec: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/head_spec.png"),
      head_AO: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/head_AO.png"),

      legs_diff: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/legs_diff.png"),
      legs_norm: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/legs_norm.png"),
      legs_gloss: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/legs_gloss.png"),
      legs_spec: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/legs_spec.png"),
      legs_AO: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/legs_AO.png"),

      jetpack_diff: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/jetpack_diff.png"),
      jetpack_norm: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/jetpack_norm.png"),
      jetpack_gloss: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/jetpack_gloss.png"),
      jetpack_spec: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/jetpack_spec.png"),
      jetpack_AO: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/jetpack_AO.png"),

      eye_diff: texLoader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/eye_diff.png")
    };

    // OBJ Loader
    const loader = new THREE.OBJLoader();
    loader.load("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/metal.obj", (object) => {
      object.traverse((child) => {
        if(child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;

          let matProps = {
            metalness: 3.0,
            roughness: 0.2
          };

          switch(child.name) {
            case "Object_6": // แขน
              child.material = new THREE.MeshStandardMaterial(Object.assign({
                map: textures.hands_diff,
                normalMap: textures.hands_norm,
                metalnessMap: textures.hands_spec,
                roughnessMap: textures.hands_gloss,
                aoMap: textures.body_AO
              }, matProps));
              break;
            case "Object_7": // หัว
              child.material = new THREE.MeshStandardMaterial(Object.assign({
                map: textures.head_diff,
                normalMap: textures.head_norm,
                metalnessMap: textures.head_spec,
                roughnessMap: textures.head_gloss,
                aoMap: textures.head_AO
              }, matProps));
              break;
            case "Object_8": // ตา
              child.material = new THREE.MeshStandardMaterial(Object.assign({
                map: textures.eye_diff
              }, matProps));
              break;
            case "Object_9": // ขา
              child.material = new THREE.MeshStandardMaterial(Object.assign({
                map: textures.legs_diff,
                normalMap: textures.legs_norm,
                metalnessMap: textures.legs_spec,
                roughnessMap: textures.legs_gloss,
                aoMap: textures.legs_AO
              }, matProps));
              break;
            case "Object_10": // ตัว
              child.material = new THREE.MeshStandardMaterial(Object.assign({
                map: textures.body_diff,
                normalMap: textures.body_norm,
                metalnessMap: textures.body_spec,
                roughnessMap: textures.body_gloss,
                aoMap: textures.body_AO
              }, matProps));
              break;
            case "Object_12": // Jetpack
              child.material = new THREE.MeshStandardMaterial(Object.assign({
                map: textures.jetpack_diff,
                normalMap: textures.jetpack_norm,
                metalnessMap: textures.jetpack_spec,
                roughnessMap: textures.jetpack_gloss,
                aoMap: textures.jetpack_AO
              }, matProps));
              break;
            default:
              child.material = new THREE.MeshStandardMaterial(Object.assign({
                color: 0xaaaaaa
              }, matProps));
          }
        }
      });
      scene.add(object);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
