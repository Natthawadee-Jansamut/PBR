<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIPER OBJ + MTL</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 6);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Light
    scene.add(new THREE.AmbientLight(0x808080));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // โหลด MTL ก่อน แล้วค่อยโหลด OBJ
    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/piper.mtl"); // ไฟล์อยู่โฟลเดอร์เดียวกับ index.html
    mtlLoader.load("piper.mtl", (materials) => {
      materials.preload();

      const objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.setPath("https://raw.githubusercontent.com/Natthawadee-Jansamut/PBR/main/piper.obj");
      objLoader.load("piper.obj", (object) => {
        object.position.y = 0;  // ยกขึ้นจากพื้นนิดหน่อย
        scene.add(object);
      });
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // ปรับขนาดจอ
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
